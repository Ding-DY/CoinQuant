<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<script src="../frame/Mtils.js"></script>
<body class="body">
<div class="layui-tab" id="showTable">
    <ul class="layui-tab-title">
        <li class="layui-this">托管者配置</li>
    </ul>
    <div class="layui-tab-content">
        <!--tab页1-->
        <div class="layui-tab-item layui-show">
            <button class="layui-btn" id="addTaBtn">添加托管者</button>
            <button class="layui-btn" onclick="reload()"><i class="layui-icon">ဂ</i></button>
            <span>共<span id="count"></span>个托管者</span>
            <button class="layui-btn layui-btn-warm" onclick="keyToStart()">一键启动</button>
            <button class="layui-btn layui-btn-danger" onclick="keyToStop()">一键停止</button>
            <span>策略分类:</span>
            <select id="searchByScriptName" name="searchByScriptName" lay-verify="" class="layui-input"
                    style="width: 200px;display:inline"></select>
            <div class="layui-layer-content">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <table class="layui-table" id="tableSelect">
                            <thead>
                            <tr>
                                <th><input id="allboxs" onclick="allcheck()" type="checkbox"/></th>
                                <th>托管者名称</th>
                                <th>托管者IP</th>
                                <th>托管策略名称</th>
                                <th>平台配置名称</th>
                                <th>AKEY</th>
                                <th>状态</th>
                                <th>最后一次启动时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="list2">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="demo7"></div>
            </div>
        </div>
    </div>
</div>
<div id="addTaWindow" style="display: none;width: 900px">
    <div class="layui-col-xs11 layui-col-sm11 layui-col-md11" style="text-align: center">
        <div style="margin-top: 10px;margin-left: 20px;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">托管者名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="托管者名称"
                               id="celue"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择IP</label>
                    <div class="layui-input-block">
                        <select id="IPstr" name="ipstr" lay-verify="">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择托管策略名称</label>
                    <div class="layui-input-block">
                        <select id="jiaobenshuju" name="jiaoben" lay-verify="">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">平台配置</label>
                    <div class="layui-input-block" id="fmzpeizhi" style="text-align: left;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">自定义配置</label>
                    <div class="layui-input-block">
                        <textarea name="desc" rows="5" placeholder="请输入内容" id="customConfig"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div style="margin-top: 15px;margin-left: 20px;">
            <button id="save" class="layui-btn">保存</button>
        </div>
    </div>
</div>

<div id="updateWindow" style="display: none;width: 900px">
    <div class="layui-col-xs11 layui-col-sm11 layui-col-md11" style="text-align: center">
        <div style="margin-top: 10px;margin-left: 20px;">
            <form class="layui-form" lay-filter="showForm">
                <input type="text" id="id" style="display:none">
                <div class="layui-form-item">
                    <label class="layui-form-label">托管者名称</label>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" id="celue1" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择IP</label>
                    <div class="layui-input-block">
                        <select id="IPstr1" name="ipstr" lay-verify="">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择托管策略名称</label>
                    <div class="layui-input-block">
                        <select id="jiaobenshuju1" name="jiaoben" lay-verify="">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">平台配置</label>
                    <div class="layui-input-block" id="fmzpeizhi1" style="text-align: left;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">自定义配置</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" id="customConfig1"
                                  rows="10" class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div style="margin-top: 15px;margin-left: 20px;">
            <button id="aou" class="layui-btn">保存</button>
        </div>
    </div>
</div>


<script type="text/javascript" src="../frame/layui/layui.js"></script>
</body>

<script type="text/javascript">

    var index = null;
    var form = null;
    var laypage = null;
    //分页数据
    var dataObj = {
        pageSize: 20,
        pageNumber: 1,
        scriptID: ""
    };

    // you code ...
    layui.use(['element', 'layer', 'laytpl', 'form', 'laypage'], function () {
        var $ = layui.jquery
            , element = layui.element,
            laytpl = layui.laytpl;
        form = layui.form;
        laypage = layui.laypage;
        window.$ = layui.jquery;
        reload();

        //下拉框搜索数据
        searchDropDownBox();

        $('.site-demo-active').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //新增保存托管机器人
        $("#save").on("click", function () {
            var ip = $("#IPstr").find("option:selected").text();
            var scriptName = $("#jiaobenshuju").find("option:selected").text();
            var scriptID = $("#jiaobenshuju").val();

            var config = [];
            var configId = [];
            $('input[name="configcheck"]:checked').each(function () {
                config.push($(this).val());
                configId.push($(this)[0].id);
            });

            var json = {
                title: window.celue.value,
                ip: ip,
                scriptID: scriptID,
                scriptName: scriptName,
                configurationName: config,
                configurationID: configId,
                customConfig: window.customConfig.value
            };
            if (json.title == '' || json.title == null) {
                layer.msg("策略名称不能为空");
                return false;
            }
            if (json.ip == "请选择" || json.ip == null || json.ip == '') {
                layer.msg("IP不能为空");
                return false;
            }
            if (json.scriptID == '' || json.scriptID == null) {
                layer.msg("策略不能为空");
                return false;
            }
            if (configId.length == 0) {
                layer.msg("平台配置不能为空");
                return false;
            }
            if (json.ip && json.scriptID) {
                $.ajax({
                    type: "POST",
                    url: location.origin + "/common-core/v1/scriptData/aouIP",
                    contentType: "application/json; charset=utf-8",
                    headers: {
                        "Authorization": localStorage.session
                    },
                    data: JSON.stringify(json),
                    dataType: "json",
                    success: function (message) {
                        if (0 == message.code) {
                            layer.open({content: `操作成功;成功加入`});
                            layer.close(index);
                            reload();
                        } else {
                            layer.open({content: message.msg})
                        }

                    }
                });
            }
        });

        //修改托管机器人
        $("#aou").on("click", function () {
            var id = $("#id").val();

            var ip = $("#IPstr1").find("option:selected").text();
            var scriptName = $("#jiaobenshuju1").find("option:selected").text();
            var scriptID = $("#jiaobenshuju1").val();

            var config = [];
            var configId = [];
            $('input[name="configcheck1"]:checked').each(function () {
                config.push($(this).val());
                configId.push($(this)[0].id);
            });

            var json = {
                id: id,
                title: window.celue1.value,
                ip: ip,
                scriptID: scriptID,
                scriptName: scriptName,
                configurationName: config,
                configurationID: configId,
                customConfig: window.customConfig1.value
            };
            if (json.title && json.customConfig && json.id) {
                $.ajax({
                    type: "POST",
                    url: location.origin + "/common-core/v1/scriptData/aouIP",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(json),
                    dataType: "json",
                    success: function (message) {
                        if (0 == message.code) {
                            layer.open({content: `操作成功;修改成功`});
                            layer.close(index);
                            reload();
                        } else {
                            layer.open({content: message.msg})
                        }

                    }
                });
            }
        });

        // you code ...
        $("#addTaBtn").on("click", function () {
            //动态加载下拉框数据
            getDataSelect();

            $("#celue").val("");
            $("#peizhi").val("");
            $("#IPstr option:first").prop("selected", 'selected');
            $("#jiaobenshuju option:first").prop("selected", 'selected');
            $("#fmzpeizhi option:first").prop("selected", 'selected');
            index = layer.open({
                type: 1,
                content: $('#addTaWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['865px', '457px']
            });
        })
    });

    function update(id, robotStatus) {
        if (robotStatus == "已启动") {
            layer.msg("请先停止托管机器人");
            return false;
        }

        $.ajax({
            type: "GET",
            url: window.location.origin + "/common-core/v1/scriptData/findOneIP?id=" + id,
            success: function (res) {
                if (res.code == 0) {
                    $("#id").val(res.data.id);
                    $("#celue1").val(res.data.title);
                    $("#customConfig1").val(res.data.customConfig);
                    var json = {
                        ip: res.data.ip,
                        scriptID: res.data.scriptID,
                        configurationID: res.data.configurationID
                    };
                    showDataSelect(json);

                    index = layer.open({
                        type: 1,
                        content: $('#updateWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        area: ['1100', '500px'],
                    });
                } else {
                    layer.msg(res.msg);
                }
            }
        })
    }

    function del(id, title) {
        if (id) {
            layer.confirm('确认删除(' + title + ')?', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                $.ajax({
                    type: "GET",
                    url: window.location.origin + "/common-core/v1/scriptData/delIP?id=" + id,
                    headers: {
                        "Authorization": localStorage.session
                    },
                    success: function (res) {
                        if (0 == res.code) {
                            layer.open({content: "操作成功;"})
                            reload();
                        }
                    }
                });
            });
        }
    }

    function reload() {

        $.ajax({
            type: "GET",
            url: window.location.origin + "/common-core/v1/scriptData/listIP?pageSize=" + dataObj.pageSize + "&pageNumber=" + dataObj.pageNumber + "&scriptID=" + dataObj.scriptID,
            headers: {
                "Authorization": localStorage.session
            },
            success: function (res) {
                if (res.success && res.data.list) {
                    var html = "";
                    window.count.innerHTML = res.data.pageResult.total;
                    res.data.list.forEach(function (line) {
                        var akey = "";
                        res.data.fmzList.forEach(function (line2) {
                            var configurationID = line.configurationID;
                            for (var i = 0; i < configurationID.length; i++) {
                                if (configurationID[i] == line2.id) {
                                    var ak = line2.akey.substring(0, 7);
                                    akey = akey + "," + ak;
                                }
                            }
                        });

                        //状态颜色
                        var statusHtml = '';
                        if (line.robotStatus == "离线") {
                            statusHtml = `<span class="layui-badge layui-bg-gray">${line.robotStatus}</span>`;
                        } else if (line.robotStatus == "启动") {
                            statusHtml = `<span class="layui-badge layui-bg-green">${line.robotStatus}</span>`;
                        } else if (line.robotStatus == "停止") {
                            statusHtml = `<span class="layui-badge layui-bg-black">${line.robotStatus}</span>`;
                        }

                        akey = akey.substring(1, akey.length);
                        html += ` <tr>
                            <td><input  name="boxs" type="checkbox" onclick="jubstatus()" value="${line.id}" /></td>
                            <td>${line.title}</td>
                            <td>${line.ip}</td>
                            <td>${line.scriptName}</td>
                            <td>${line.configurationName}</td>
                            <td>${akey}</td>
                            <td id="status_${line.id}" name="robotStatus">${statusHtml}</td>
                            <td id="time_${line.id}">${line.starTime ? formatDate(line.starTime, "yyyy-MM-dd hh:mm:ss") : ""}</td>
                             <td>
                                <button onclick="st('${line.id}')" class="layui-btn layui-btn-xs">启动</button>
                                <button onclick="shutdown('${line.id}')" class="layui-btn layui-btn-danger">停止</button>
                                <button onclick="update('${line.id}','${line.robotStatus}')" class="layui-btn layui-btn-xs">修改</button>
                                <button onclick="showLog('${line.id}')" class="layui-btn layui-btn-xs">查看日志</button>
                                <button onclick="del('${line.id}','${line.title}')" class="layui-btn layui-btn-danger">删除</button>
                            </td>
                        </tr>`;
                    });
                    window.list2.innerHTML = html;

                    //完整功能
                    laypage.render({
                        elem: 'demo7'
                        , count: res.data.pageResult.total
                        , first: '首页'
                        , last: '尾页'
                        , limit: dataObj.pageSize
                        , curr: dataObj.pageNumber
                        , layout: ['count', 'prev', 'page', 'next']
                        , jump: function (obj, first) {
                            if (!first) {
                                dataObj.pageNumber = obj.curr;
                                reload();
                            }
                        }
                    });
                }
            }
        });
    }

    //刷新状态
    function changeStatus() {
        $.ajax({
                type: "GET",
                url: window.location.origin + "/common-core/v1/scriptData/listIP?pageSize=" + dataObj.pageSize + "&pageNumber=" + dataObj.pageNumber + "&scriptID=" + dataObj.scriptID,
            headers
    :
        {
            "Authorization"
        :
            localStorage.session
        }
    ,
        success: function (res) {
            if (res.success && res.data.list) {
                res.data.list.forEach(function (line) {

                    //状态颜色
                    var statusHtml = '';
                    if (line.robotStatus == "离线") {
                        statusHtml = `<span class="layui-badge layui-bg-gray">${line.robotStatus}</span>`;
                    } else if (line.robotStatus == "启动") {
                        statusHtml = `<span class="layui-badge layui-bg-green">${line.robotStatus}</span>`;
                    } else if (line.robotStatus == "停止") {
                        statusHtml = `<span class="layui-badge layui-bg-black">${line.robotStatus}</span>`;
                    }

                    var statusID = "status_" + line.id;
                    var timeID = "time_" + line.id;
                    document.getElementById(statusID).innerHTML = statusHtml;
                    document.getElementById(timeID).innerHTML = line.starTime ? formatDate(line.starTime, "yyyy-MM-dd hh:mm:ss") : "";
                });
            }
        }
    })
        ;
    }

    function st(id) {

        var searchVal = $("#searchByScriptName").val();

        if (searchVal == "" || searchVal == null) {
            layer.msg("请先选择策略分类再启动");
            return false;
        }

        if (id) {
            var lock = false; //默认未锁定
            layer.confirm('确认启动？', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                if (!lock) {
                    lock = true;
                    $.ajax({
                        type: "GET",
                        url: window.location.origin + "/common-core/v1/scriptData/start?id=" + id,
                        success: function (res) {
                            if (res.code == 0) {
                                layer.open({content: "启动成功"})
                            } else {
                                layer.open({content: res.msg})
                            }
                            changeStatus();

                        }
                    });
                }
            });
        }
    }

    //询问框
    function shutdown(id) {

        var searchVal = $("#searchByScriptName").val();
        if (searchVal == "" || searchVal == null) {
            layer.msg("请先选择策略分类再停止");
            return false;
        }

        if (id) {
            layer.open({
                content: '选择停止方式'
                , btn: ['正常停止', '强制杀死',]
                , yes: function (index, layero) {
                    shutdowns(id);
                }
                , btn2: function (index, layero) {
                    shutdowns2(id);
                    return false;
                }
                , cancel: function () {
                    //右上角关闭回调

                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        }
    }

    //普通停止
    function shutdowns(id) {
        var lock = false; //默认未锁定
        if (!lock) {
            lock = true;
            $.ajax({
                type: "GET",
                url: window.location.origin + "/common-core/v1/scriptData/shutdown?id=" + id + "&index=",
                success: function (res) {
                    if (res.code == 0) {
                        layer.open({content: "成功停止"})
                    } else {
                        layer.open({content: res.msg})
                    }
                    changeStatus();
                }
            });
        }
    }

    //强制停止
    function shutdowns2(id) {
        var lock = false; //默认未锁定
        if (!lock) {
            lock = true;
            $.ajax({
                type: "GET",
                url: window.location.origin + "/common-core/v1/scriptData/shutdown?id=" + id + "&index=1",
                success: function (res) {
                    if (res.code == 0) {
                        layer.close();
                        layer.open({content: "成功停止"})
                    } else {
                        layer.close();
                        layer.open({content: res.msg})
                    }
                    changeStatus();
                }
            });
        }
    }

    function showLog(id) {
        $.ajax({
            type: "GET",
            url: window.location.origin + "/common-core/v1/scriptData/listIP",
            headers: {
                "Authorization": localStorage.session
            },
            success: function (res) {
                if (res.success && res.data.list) {
                    res.data.list.reverse();
                    var html = "";
                    window.count.innerHTML = res.data.list.length;
                    res.data.list.forEach(function (line) {
                        if (line.id == id) {
                            var data = {
                                id: line.id,
                                scriptID: line.scriptID,
                                ip: line.ip,
                                configSignList: line.configSignList,
                                clm: line.scriptName,
                                tgzm: line.title
                            };
                            data = Mtils.security.base64_encode(JSON.stringify(data));

                            window.open("http://" + line.ip + ":8080/common-core/backsys/page/scriptRobotLog.html?data=" + data, "_blank");
                        }
                    })
                }
            }
        });
    }

    setInterval(function () {
        changeStatus();
    }, 10000);

    //新增
    function getDataSelect() {
        //动态加载下拉框数据
        $.ajax({
            url: window.location.origin + "/common-core/v1/scriptData/listIP",
            dataType: 'json',
            type: 'get',
            success: function (res) {
                var html = "<option value=\"\"></option>";
                if (res.data.scriptList != null) {
                    $.each(res.data.scriptList, function (index, item) {
                        html += `<option value="${item.id}">${item.title}</option>`;
                    });
                    if (html != $('#jiaobenshuju').html()) {
                        $('#jiaobenshuju').html(html);
                    }
                }

                var html1 = "<option value=\"\"></option>";
                if (res.data.IPMap != null) {
                    $.each(res.data.IPMap, function (key, values) {
                        html1 += `<option value="${key}">${key}</option>`;
                    });
                    if (html1 != $('#IPstr').html()) {
                        $('#IPstr').html(html1);
                    }
                }
                var html2 = "";
                if (res.data.fmzList != null) {
                    $.each(res.data.fmzList, function (index, item) {
                        html2 += `<input type="checkbox" id="${item.id}" value="${item.title}" title="${item.title}" name="configcheck" lay-skin="primary">`;
                    });
                    if (html2 != $('#fmzpeizhi').html()) {
                        $('#fmzpeizhi').html(html2);
                    }
                }
                //渲染多选框
                form.render();
            }
        });
    }

    //回显
    function showDataSelect(json) {
        //动态加载下拉框数据
        $.ajax({
            url: window.location.origin + "/common-core/v1/scriptData/listIP",
            dataType: 'json',
            type: 'get',
            success: function (res) {
                var ipSelect = "<option value=\"\"></option>";
                if (res.data.IPMap != null) {
                    $.each(res.data.IPMap, function (key, values) {
                        var html = '';
                        if (json.ip == key) {
                            html = `<option value="${key}" selected>${key}</option>`
                        } else {
                            html = `<option value="${key}">${key}</option>`
                        }
                        ipSelect = ipSelect + html;
                    });
                    if (ipSelect != $('#IPstr1').html()) {
                        $('#IPstr1').html(ipSelect);
                    }
                }

                var jiaobenshujuSelect = "<option value=\"\"></option>";
                if (res.data.scriptList != null) {
                    $.each(res.data.scriptList, function (index, item) {
                        var html = null;
                        if (item.id == json.scriptID) {
                            html = `<option value="${item.id}" selected>${item.title}</option>`
                        } else {
                            html = `<option value="${item.id}">${item.title}</option>`
                        }
                        jiaobenshujuSelect = jiaobenshujuSelect + html;
                    });
                    if (jiaobenshujuSelect != $('#jiaobenshuju1').html()) {
                        $('#jiaobenshuju1').html(jiaobenshujuSelect);
                    }
                }

                var configSelect = "";
                if (res.data.fmzList != null) {

    function formatDate(timestamp, pattern) {
        var tmp = new Date(timestamp);
        var o = {
            "M+": tmp.getMonth() + 1, //month
            "d+": tmp.getDate(), //day
            "h+": tmp.getHours(), //hour
            "m+": tmp.getMinutes(), //minute
            "s+": tmp.getSeconds(), //second
            "q+": Math.floor((tmp.getMonth() + 3) / 3), //quarter
            "S": tmp.getMilliseconds() //millisecond
        }

        if (/(y+)/.test(pattern)) {
            pattern = pattern.replace(RegExp.$1, (tmp.getFullYear() + "").substr(4 - RegExp.$1.length));
        }

        for (var k in o) {
            if (new RegExp("(" + k + ")").test(pattern)) {
                pattern = pattern.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            }
        }
        return pattern;
    }

            return false;
        }

        var idArr = new Array();
        var Check = $("table input[type=checkbox]:checked");//在table中找input下类型为checkbox属性为选中状态的数据

            var row = $(this).parent("td").parent("tr");//获取选中行
            var robotStatus = row.find("[name='robotStatus']").html();//获取托管者的状态

                        type: "GET",
                        url: window.location.origin + "/common-core/v1/scriptData/aKeyToStart?idArr=" + idArr,
                        success: function (res) {
                            if (res.code == 0) {
                                layer.open({content: "全部启动成功"})

                            }
                            changeStatus();
                        }
                    });
                }
            });
        } else {
            layer.msg("请选择要启动的托管者");
        }
    }
